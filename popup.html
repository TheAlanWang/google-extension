<!doctype html>
<html>
<head>
  <meta charset="utf-8" />

  <style>
    :root {
      color-scheme: only light;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(160deg, #f8fbff 0%, #e4f0ff 45%, #eef2ff 100%);
      font-family: "SF Pro Display", "SF Pro Text", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #0f172a;
    }

    .app-shell {
      width: 380px;
      background: rgba(255, 255, 255, 0.88);
      border-radius: 24px;
      box-shadow: 0 22px 45px rgba(15, 23, 42, 0.12), inset 0 1px 0 rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(22px);
      border: 1px solid rgba(148, 163, 184, 0.18);
      padding: 22px;
    }

    h3 {
      margin: 0 0 12px;
      font-size: 1.35rem;
      font-weight: 650;
      letter-spacing: -0.02em;
    }

    .row {
      margin: 14px 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    textarea,
    input,
    select {
      width: 100%;
      box-sizing: border-box;
      padding: 12px 14px;
      border-radius: 16px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(255, 255, 255, 0.9);
      font-size: 0.95rem;
      color: #0f172a;
      transition: border 140ms ease, box-shadow 140ms ease;
      outline: none;
    }

    textarea:focus,
    input:focus,
    select:focus {
      border-color: rgba(59, 130, 246, 0.7);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.18);
    }

    textarea {
      resize: vertical;
      min-height: 140px;
      max-height: 320px;
    }

    .hint {
      color: rgba(15, 23, 42, 0.55);
      font-size: 0.75rem;
    }

    .button-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 18px;
      border-radius: 16px;
      border: 1px solid transparent;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease, border 120ms ease;
      background: linear-gradient(135deg, #ffffff 0%, #e0ecff 100%);
      color: #0f172a;
      box-shadow: 0 10px 20px rgba(15, 23, 42, 0.14), inset 0 1px 0 rgba(255, 255, 255, 0.6);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 28px rgba(59, 130, 246, 0.25);
    }

    button:active {
      transform: translateY(0);
    }

    button.primary {
      background: linear-gradient(145deg, #4f8ef7 0%, #2563eb 100%);
      color: #ffffff;
      box-shadow: 0 16px 32px rgba(37, 99, 235, 0.35);
    }

    button.danger {
      background: linear-gradient(145deg, #fde68a 0%, #facc15 100%);
      color: #1f2937;
    }

    pre {
      background: rgba(248, 250, 255, 0.92);
      color: #1f2937;
      padding: 16px;
      border-radius: 20px;
      white-space: pre-wrap;
      border: 1px solid rgba(148, 163, 184, 0.22);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6);
      min-height: 120px;
    }

    .mono {
      font-family: "SFMono-Regular", ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      color: rgba(15, 23, 42, 0.6);
    }

    .status {
      margin-top: 4px;
      font-size: 0.78rem;
      color: rgba(15, 23, 42, 0.65);
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <h3>Chrome Built-in AI Playground</h3>
    <div class="mono" id="avail">Checking…</div>

    <!-- 网页内容区 -->
    <div class="row">
      <textarea id="txt" rows="6" placeholder="Paste some text here…"></textarea>
      <div class="hint">可先点击下方“抓取当前页选中文本”自动填充</div>
    </div>

    <!-- 动作按钮 -->
    <div class="row button-row">
      <button id="grab">抓取当前页选中文本</button>
      <button class="primary" id="sum">Summarize</button>
      <button id="writer">Writer(需 token)</button>
    </div>

    <!-- Q&A 输入区（基于上面文本回答问题） -->
    <div class="row">
      <input id="q" type="text" placeholder="在这里输入你的问题…" />
      <div class="button-row" style="justify-content:flex-end;">
        <button class="primary" id="ask">Ask (Q&A)</button>
      </div>
    </div>

    <div class="status mono" id="status"></div>
    <pre id="out"></pre>
  </div>

  <!-- 外链脚本（MV3 CSP 合规） -->
  <script type="module" src="popup.js"></script>
</body>
</html>
